<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const Product = props => {
            return (
                <section>
                    <img src={props.src} alt={props.alt} />
                    <div className="text-center">
                        <strong>{props.name}</strong>
                        <p>{props.price}원</p>
                    </div>
                </section>
            )
        }

        const ProductList = props => {
            return (
                <div className="text-center">
                    <h1>상품 목록</h1>
                    <div className="flex justify-center gap-10">
                        <Product src="https://picsum.photos/id/30/200/200" alt="cup" name="컵" price="5,000" />
                        <Product src="https://picsum.photos/id/39/200/200" alt="lp" name="LP" price="3,000" />
                        <Product src="https://picsum.photos/id/24/200/200" alt="book" name="책" price="2,000" />
                        <Product src="https://picsum.photos/id/23/200/200" alt="fork" name="포크" price="1,000" />
                    </div>
                </div>
            )
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<ProductList />);
    </script>
</body>

</html>
